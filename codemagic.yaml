workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter packages pub get

      - name: Ensure Firebase plist exists
        script: |
          if [ ! -f "ios/Runner/GoogleService-Info.plist" ]; then
            echo "❌ Missing GoogleService-Info.plist!"
            exit 1
          fi
          echo "✅ GoogleService-Info.plist found."

      - name: Flutter build iOS (no sign)
        script: |
          flutter clean
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/iphoneos/Runner.app/**
    publishing:
      email:
        recipients:
          - your-email@example.com  # غيّر هذا لبريدك
        notify:
          success: true
          failure: true

  ios-release-workflow:
    name: iOS Release (App Store)
    max_build_duration: 120
    environment:
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.madrasah.madrasah  # تأكد أنه نفس الموجود في Firebase
    scripts:
      - name: Set up code signing settings
        script: |
          keychain initialize

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Use system default keychain
        script: |
          keychain add-certificates

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Install Flutter dependencies
        script: |
          flutter packages pub get

      - name: Install CocoaPods dependencies
        script: |
          find . -name "Podfile" -execdir pod install \;

      - name: Flutter build IPA
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - your-email@example.com  # غيّر هذا لبريدك
        notify:
          success: true
          failure: true
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true

  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter packages pub get

      - name: Flutter build APK
        script: |
          flutter clean
          flutter build apk --release

    artifacts:
      - build/app/outputs/**/*.apk
      - build/app/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

  web-workflow:
    name: Web Workflow
    max_build_duration: 30
    environment:
      flutter: stable
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter packages pub get

      - name: Flutter build Web
        script: |
          flutter clean
          flutter build web --release

    artifacts:
      - build/web/**
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

# ملاحظات الاستخدام:
# 1. للاختبار بدون توقيع استخدم ios-workflow.
# 2. للنشر على App Store استخدم ios-release-workflow.
# 3. تأكد من مطابقة bundle_identifier مع Firebase.
# 4. غيّر البريد الإلكتروني ليرسل التنبيهات لك.
